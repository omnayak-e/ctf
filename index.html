<!DOCTYPE html>
<html>
<head>
  <title>Secure Admin Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .login-container {
      background: white;
      padding: 40px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #e74c3c;
    }

    .logo {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>

</head>
<body>

  <div class="login-container">
    <div class="logo">üîê</div>
    <h2>Admin Login</h2>
    <div class="subtitle">Secure OTP Authentication</div>

    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendOTP()">Send Code</button>

    <input type="text" id="otp" placeholder="Enter 10-character code">
    <button onclick="verifyOTP()">Verify & Login</button>

    <p id="message"></p>
  </div>

<script>
  async function sendOTP() {
    const email = document.getElementById("email").value;

    const res = await fetch("/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    document.getElementById("message").innerText = data.message;
  }

  async function verifyOTP() {
    const email = document.getElementById("email").value;
    const otp = document.getElementById("otp").value;

    const res = await fetch("/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp })
    });

    const data = await res.json();

    if (res.ok) {
      window.location.href = "/dashboard?email=" + email;
    } else {
      document.getElementById("message").innerText = data.message;
    }
  }
</script>

</body>
</html>
